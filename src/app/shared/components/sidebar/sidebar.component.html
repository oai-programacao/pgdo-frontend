<aside
  class="flex flex-col bg-slate-800 text-slate-100 shadow-lg transition-all duration-300 ease-in-out h-screen fixed top-0 left-0 z-30"
  [ngClass]="isCollapsed ? 'w-20' : 'w-64'">

  <div class="flex items-center p-4 h-16 border-b border-slate-700 shrink-0"
    [ngClass]="isCollapsed ? 'justify-center' : 'justify-between'">

    <a *ngIf="!isCollapsed" [routerLink]="['/home']"
      class="text-xl font-semibold whitespace-nowrap overflow-hidden overflow-ellipsis w-fit transition-opacity duration-200 opacity-100">
      <img src="/OAILogo.png" alt="Logo" class="h-20 w-auto inline-block mr-2">
    </a>

    <button (click)="onToggleCollapse()"
      class="p-2 rounded-md hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-500"
      [ngClass]="isCollapsed ? 'ml-0' : 'ml-auto'" [attr.aria-label]="isCollapsed ? 'Expandir menu' : 'Retrair menu'"
      [attr.aria-expanded]="!isCollapsed">
      <i class="pi text-xl" [ngClass]="isCollapsed ? 'pi-bars' : 'pi-arrow-left'"></i>
    </button>
  </div>

  <nav class="flex-grow mt-2 space-y-1 px-2 overflow-y-none min-h-0 scroll-fade"
    [ngClass]="{'overflow-y-auto': !isCollapsed}">
    <ng-container *ngFor="let item of visibleMenuItems$ | async; trackBy: trackById">
      <div>
        <a [routerLink]="(item.children && item.children.length > 0 && !item.route) ? null : (item.route ? [item.route] : null)"
          (click)="toggleSubmenu(item, $event)" routerLinkActive="bg-blue-600 text-white font-semibold"
          [routerLinkActiveOptions]="{ exact: !!item.exactMatch }"
          class="flex items-center p-3 h-12 rounded-md hover:bg-slate-600 group relative cursor-pointer text-slate-300 hover:text-white transition-colors duration-200"
          [ngClass]="{ 
              'justify-center': isCollapsed,
              'bg-slate-700': !isCollapsed && item.children && item.children.length > 0 && submenuExpandedState[item.id]
            }" [attr.aria-haspopup]="item.children && item.children.length > 0 ? 'true' : null"
          [attr.aria-expanded]="item.children && item.children.length > 0 ? submenuExpandedState[item.id] : null"
          [attr.aria-label]="item.label">

          <i class="pi {{ item.icon }} text-xl transition-colors duration-200 transition-transform duration-200 ease-in-out group-hover:translate-x-1"
            [ngClass]="{ 'mr-0': isCollapsed, 'mr-3': !isCollapsed }">
          </i>

          <span *ngIf="!isCollapsed"
            class="whitespace-nowrap transition-all duration-200 flex-grow overflow-hidden overflow-ellipsis group-hover:translate-x-1">
            {{ item.label }}
          </span>

          <i *ngIf="!isCollapsed && item.children && item.children.length > 0"
            class="pi pi-chevron-down text-xs ml-auto transition-transform duration-200"
            [class.rotate-180]="submenuExpandedState[item.id]">
          </i>

          <span *ngIf="isCollapsed" class="absolute left-full top-1/2 -translate-y-1/2 ml-2
                        whitespace-nowrap px-3 py-2 text-sm 
                        bg-slate-900 text-slate-100 border border-slate-700 rounded-md shadow-lg 
                        opacity-0 invisible group-hover:opacity-100 group-hover:visible group-hover:translate-x-1 
                        transition-all duration-200 pointer-events-none z-50 transform">
            {{ item.label }}
          </span>
        </a>

        <div *ngIf="!isCollapsed && item.children && item.children.length > 0" class="overflow-hidden"
          [@submenuToggle]="submenuExpandedState[item.id] ? 'expanded' : 'collapsed'">
          <div class="ml-5 pl-3 border-l border-slate-600 space-y-px"> <ng-container
              *ngFor="let child of item.children">
              <a [routerLink]="child.route ? [child.route] : null" (click)="handleItemClick(child, $event)"
                routerLinkActive="bg-slate-600 text-slate-100 font-medium"
                [routerLinkActiveOptions]="{ exact: !!child.exactMatch }"
                class="flex items-center p-2.5 pr-3 pl-3 h-10 rounded-md hover:bg-slate-700/80 group relative cursor-pointer text-sm text-slate-300 hover:text-slate-50 text-slate-300 hover:text-slate-50 transition-colors duration-200"
                [attr.aria-label]="child.label">
                <i
                  class="pi {{ child.icon }} text-base mr-2.5 transition-transform duration-200 ease-in-out opacity-80 group-hover:opacity-100 group-hover:translate-x-1"></i>
                <span
                  class="whitespace-nowrap flex-grow overflow-hidden overflow-ellipsis transition-transform duration-200 ease-in-out group-hover:translate-x-1">{{
                  child.label }}</span>
              </a>
            </ng-container>
          </div>
        </div>
      </div>
    </ng-container>
  </nav>

  <div class="p-4 mt-auto border-t border-slate-700 shrink-0">
    <div class="flex items-center transition-all duration-300" [ngClass]="isCollapsed ? 'justify-center' : ''">

      <img *ngIf="!isCollapsed && (authService.currentUser$ | async)"
        [src]="'https://ui-avatars.com/api/?name=' + ((authService.currentUser$ | async)?.name || (authService.currentUser$ | async)?.email || 'U') + '&background=0D8ABC&color=fff&size=32'"
        alt="Avatar" class="w-8 h-8 rounded-full mr-2 opacity-100 scale-100 transition-all duration-300 ease-out"
        [ngClass]="{'!opacity-0 !scale-50 !w-0 !mr-0': isCollapsed}">

      <div *ngIf="!isCollapsed && (authService.currentUser$ | async) as user"
        class="flex flex-col gap-1 overflow-hidden opacity-100 scale-100 transition-all duration-300 ease-out"
        [ngClass]="{'!opacity-0 !scale-50 !w-0': isCollapsed}">
        <p class="text-xs font-medium whitespace-nowrap overflow-ellipsis" [title]="user.name || user.email">
          {{ user.name || user.email }}
        </p>
        <a class="text-xs text-slate-400 hover:text-slate-200 cursor-pointer whitespace-nowrap"
          (click)="logout()">Sair</a>
      </div>

      <div class="ml-auto flex items-center">
        <i pTooltip="Atualizações" (click)="openUpdateDialog()"
          class="pi pi-bell  text-slate-400 hover:text-slate-200 text-lg cursor-pointer" pBadge value="2"
          severity="danger"></i>
      </div>

    </div>

    <div *ngIf="!isCollapsed && !(authService.isLoggedIn$ | async)"
      class="overflow-hidden opacity-100 scale-100 transition-all duration-300 ease-out"
      [ngClass]="{'!opacity-0 !scale-50 !w-0': isCollapsed}">
      <a routerLink="/login" class="text-sm text-slate-300 hover:text-white cursor-pointer whitespace-nowrap">Entrar</a>
    </div>
  </div>
</aside>


<p-dialog header="Atualizações" [modal]="true" [draggable]="false" [(visible)]="updateDialogVisible" [style]="{ width: '25rem' }">
  
  <div class="flex gap-4 mb-4 text-xs text-slate-300 justify-center items-center">
    <div class="flex items-center gap-1">
      <span class="w-3 h-3 rounded-full bg-green-500"></span> Funcionalidade
    </div>
    <div class="flex items-center gap-1">
      <span class="w-3 h-3 rounded-full bg-red-500"></span> Bug
    </div>
    <div class="flex items-center gap-1">
      <span class="w-3 h-3 rounded-full bg-blue-500"></span> Melhoria
    </div>
  </div>

  <div class="flex flex-col gap-4 max-h-96 overflow-y-auto">
    <div *ngFor="let update of updates" class="flex flex-col p-3 bg-slate-800 rounded-lg shadow hover:bg-slate-700 transition-colors">
      
      <div class="flex items-center gap-2 mb-1">
        <span class="w-3 h-3 rounded-full"
              [ngClass]="{
                'bg-green-500': update.type === 'feature',
                'bg-red-500': update.type === 'bug',
                'bg-blue-500': update.type === 'improvement'
              }"></span>

        <h3 class="text-sm font-semibold text-white flex-1">{{ update.title }}</h3>
        <span class="text-xs text-slate-400">{{ update.date | date:'shortDate' }}</span>
      </div>

      <p class="text-xs text-slate-300 mt-1">{{ update.description }}</p>
    </div>
  </div>

</p-dialog>
