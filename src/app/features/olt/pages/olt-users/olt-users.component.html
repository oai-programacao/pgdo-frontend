<div class="p-4 md:p-6 bg-white dark:bg-slate-900 min-h-full rounded-lg shadow-md">
  <p-toast></p-toast>
  <p-confirmDialog [style]="{width: '50vw', minWidth: '400px'}" key="positionDialog"></p-confirmDialog>

  <p-toolbar styleClass="mb-6 rounded-lg bg-slate-50 dark:bg-slate-800 border dark:border-slate-700">
    <ng-template pTemplate="left">
      <h1 class="text-2xl font-semibold text-slate-800 dark:text-slate-100 my-auto">
        Gerenciamento de Usuários de OLT
      </h1>
    </ng-template>
    <ng-template pTemplate="right">
      <button pButton label="Novo Usuário" icon="pi pi-plus" class="p-button-success" (click)="openCreateDialog()"></button>
    </ng-template>
  </p-toolbar>

  <p-table [value]="oltUsers" [loading]="isLoading" styleClass="p-datatable-striped p-datatable-gridlines text-sm"
      [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]">
    <ng-template pTemplate="header">
      <tr>
        <th>Username</th>
        <th>OLT</th>
        <th>Criado Em</th>
        <th class="w-32 text-center">Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td class="font-mono">{{ user.username }}</td>
        <td>
            <p-tag [value]="user.olt"></p-tag>
        </td>
        <td>{{ user.createdAt }}</td>
        <td class="text-center">
          <button pButton type="button" icon="pi pi-trash" 
                  class="p-button-rounded p-button-danger p-button-outlined" 
                  pTooltip="Excluir Usuário" tooltipPosition="top"
                  (click)="confirmDelete(user)"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr><td colspan="4" class="text-center p-6">Nenhum usuário de OLT encontrado.</td></tr>
    </ng-template>
  </p-table>
</div>

<p-dialog header="Criar Novo Usuário de OLT" [(visible)]="displayCreateDialog" [modal]="true" [style]="{width: '35vw', minWidth: '400px'}" [draggable]="false">
  <form [formGroup]="createForm" (ngSubmit)="submitCreateForm()" class="p-fluid space-y-6 pt-4">
    <div>
      <label for="create-username" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">Username <span class="text-red-500">*</span></label>
      <input id="create-username" type="text" pInputText formControlName="username" />
      <div class="h-5 mt-1.5">
        <small *ngIf="createForm.get('username')?.invalid && createForm.get('username')?.touched" class="p-error block text-xs">
          Username é obrigatório.
        </small>
      </div>
    </div>
    <div>
      <label for="create-password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">Senha <span class="text-red-500">*</span></label>
      <p-password inputId="create-password" formControlName="password" [toggleMask]="true" [feedback]="false"></p-password>
      <div class="h-5 mt-1.5">
        <small *ngIf="createForm.get('password')?.invalid && createForm.get('password')?.touched" class="p-error block text-xs">
          Senha é obrigatória (mínimo 6 caracteres).
        </small>
      </div>
    </div>
    <div>
      <label for="create-olt" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">OLT <span class="text-red-500">*</span></label>
      <p-select inputId="create-olt" [options]="oltOptions" formControlName="olt" placeholder="Selecione a OLT" appendTo="body"></p-select>
      <div class="h-5 mt-1.5">
        <small *ngIf="createForm.get('olt')?.invalid && createForm.get('olt')?.touched" class="p-error block text-xs">
          OLT é obrigatória.
        </small>
      </div>
    </div>
  </form>
  <ng-template pTemplate="footer">
    <div class="flex justify-end gap-3">
      <button pButton type="button" label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="displayCreateDialog=false"></button>
      <button pButton type="submit" label="Salvar Usuário" icon="pi pi-check" [loading]="isSubmitting" [disabled]="createForm.invalid || isSubmitting" (click)="submitCreateForm()"></button>
    </div>
  </ng-template>
</p-dialog>
<p-confirmDialog />
