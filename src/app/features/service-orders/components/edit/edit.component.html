
<div class="bg-white shadow-md rounded-2xl p-6 border border-gray-200">
  <div class="flex flex-col md:flex-row gap-6 justify-between items-start md:items-end">
    <div>
      <label class="block text-xs text-slate-500">Técnico</label>
      <div class="font-semibold text-slate-700">
        {{ serviceOrder?.technician?.name }}
      </div>
    </div>
    <div>
      <label class="block text-xs text-slate-500">Período</label>
      <div class="font-semibold text-slate-700">
        {{ getPeriodLabel(serviceOrder?.period!) }}
      </div>
    </div>
    <div>
      <label class="block text-xs text-slate-500">Início</label>
      <div class="font-semibold text-slate-700">
        {{ serviceOrder?.startOfOs }}
      </div>
    </div>
    <div>
      <label class="block text-xs text-slate-500">Fim</label>
      <div class="font-semibold text-slate-700">
        {{ serviceOrder?.endOfOs }}
      </div>
    </div>
    <div>
      <label class="block text-xs text-slate-500">Status</label>
      <div class="font-semibold text-slate-700">
        {{ getStatusLabel(serviceOrder?.status!) }}
      </div>
    </div>
  </div>
</div>
<div class="border-b border-black  bg-white mb-5 py-4">
  
</div>
<div class="bg-white  shadow-md rounded-2xl  p-6 border border-gray-200 space-y-4">
  <div class="flex  flex-col md:flex-row gap-4 w-full">
    <div class="w-full md:w-1/3">
      <label class="block text-xs text-slate-500 mb-1">Tecnologia</label>
      <p-select
        [options]="technologyOptions"
        appendTo="body"
        optionLabel="label"
        optionValue="value"
        styleClass="w-full"
      ></p-select>
    </div>
    <div class="w-full md:w-1/3">
      <label class="block text-xs text-slate-500 mb-1">Cabeamento</label>
      <p-select
        [options]="cablingOptions"
        appendTo="body"
        optionLabel="label"
        optionValue="value"
        styleClass="w-full"
      ></p-select>
    </div>
    <div class="w-full md:w-1/3">
      <label class="block text-xs text-slate-500 mb-1">Relatório Ativo</label>
      <p-select
        [options]="isActiveToReportOptions"
        appendTo="body"
        optionLabel="label"
        optionValue="value"
        styleClass="w-full"
      ></p-select>
    </div>
  </div>
</div>
