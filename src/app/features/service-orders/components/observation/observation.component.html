<div class="flex flex-col gap-6 justify-center max-w-2xl mx-auto px-4">
  <p-iftalabel>
    <textarea
      id="observation"
      pTextarea
      rows="5"
      [(ngModel)]="observationText"
      class="w-full resize-none rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-300 transition-shadow text-sm text-slate-700 pt-6 px-3 pb-3 shadow-sm"
    ></textarea>
    <label for="observation">Descrição</label>
  </p-iftalabel>

  <div class="flex justify-center align-items-center gap-4">
    <p-button 
      type="button" 
      label="Enviar" 
      class="w-full md:w-1/6"
      severity="primary"
      (onClick)="submitObservation()"
    />
  </div>
</div>
