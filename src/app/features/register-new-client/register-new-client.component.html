<div
  class="p-4 md:p-6 bg-white dark:bg-slate-900 min-h-full rounded-lg shadow-md"
>
  <h1>Cadastrar Novo Cliente</h1>
  <div>
    <p-stepper [value]="1">
      <p-step-item [value]="1">
        <p-step>Dados do Cliente</p-step>
        <p-step-panel>
          <ng-template #content let-activateCallback="activateCallback">
            <div class="flex justify-between items-center flex-wrap gap-4">
              
              <!-- Tipo de pessoa (PF ou PJ) -->
              <!-- ✅ Ok! Placeholder claro e o uso do optionLabel está correto -->
              <div class="flex flex-col gap-2 w-full">
                <p-select
                  [options]="typePerson"
                  optionLabel="name"
                  optionValue="value"
                  [(ngModel)]="selectedTypePerson"
                  placeholder="Tipo de Pessoa"
                  fluid
                />
              </div>

              <!-- Campos para Pessoa Física -->
              <!-- ✅ Claro e objetivo. Pode futuramente ter máscara para CPF/RG -->
              @if(selectedTypePerson === 'PF'){
                <input pInputText placeholder="Digite o CPF" fluid />
                <input pInputText placeholder="Digite o RG" fluid />
              }

              <!-- Campos para Pessoa Jurídica -->
              <!-- ⚠️ Sugestão: trocar "Nome Fantasioso" por "Nome Fantasia" -->
              @if(selectedTypePerson === 'PJ'){
                <div class="w-full flex justify-between gap-5">
                  <input
                    class="w-1/3"
                    type="text"
                    pInputText
                    placeholder="CNPJ"
                    fluid
                  />
                  <input
                    class="w-1/3"
                    type="text"
                    pInputText
                    placeholder="Nome da companhia"
                    fluid
                  />
                  <input
                    class="w-1/3"
                    type="text"
                    pInputText
                    placeholder="Nome Fantasia"
                    fluid
                  />
                </div>
              }

              <!-- E-mail -->
              <!-- ⚠️ type="text" está como texto, ideal seria type="email" para validação nativa -->
              <div class="w-full">
                <input type="email" pInputText placeholder="E-mail" fluid />
              </div>

              <!-- Nome completo e data de nascimento -->
              <!-- ✅ Muito claro e bem dividido -->
              <div class="flex justify-between gap-5 w-full">
                <div class="w-1/2">
                  <input
                    type="text"
                    pInputText
                    placeholder="Nome Completo"
                    fluid
                  />
                </div>
                <div class="w-1/2">
                  <p-datepicker
                    appendTo="body"
                    placeholder="Data de Nascimento"
                    fluid
                  />
                </div>
              </div>

              <!-- CEP e Endereço -->
              <!-- ✅ Intuitivo e direto. Pode implementar auto-preenchimento futuramente -->
              <div class="flex justify-center gap-5 w-full">
                <input class="w-1/2" type="text" pInputText placeholder="CEP" />
                <input
                  class="w-1/2"
                  type="text"
                  pInputText
                  placeholder="Endereço"
                />
              </div>

              <!-- Número da casa e bairro -->
              <!-- ⚠️ "Número Residencial" pode ser confundido com telefone. Melhor usar "Número da casa" -->
              <div class="flex justify-center gap-5 w-full">
                <input
                  class="w-1/2"
                  type="text"
                  pInputText
                  placeholder="Número da casa"
                />
                <input
                  class="w-1/2"
                  type="text"
                  pInputText
                  placeholder="Bairro"
                />
              </div>

              <!-- Telefones -->
              <!-- ✅ Ótima separação entre os tipos de telefone. Pode usar máscara futuramente -->
              <div class="flex justify-between w-full gap-2">
                <input
                  type="text"
                  pInputText
                  placeholder="Telefone Comercial"
                  fluid
                />
                <input
                  type="text"
                  pInputText
                  placeholder="Telefone fixo"
                  fluid
                />
                <input
                  type="text"
                  pInputText
                  placeholder="Telefone celular"
                  fluid
                />
              </div>
            </div>

            <!-- Botão para ir à próxima etapa -->
            <div class="py-6">
              <p-button label="Próximo" (onClick)="activateCallback(2)" />
            </div>
          </ng-template>
        </p-step-panel>
      </p-step-item>

      <!-- Etapa 2: Cadastro do Contrato -->
      <p-step-item [value]="2">
        <p-step>Cadastrar Contrato</p-step>
        <p-step-panel>
          <ng-template #content let-activateCallback="activateCallback">
            <div class="flex flex-col gap-7">

              <!-- Código do plano e valor de adesão -->
              <!-- ⚠️ Pode-se considerar usar type="number" para facilitar digitação -->
              <div class="w-full flex justify-between gap-5">
                <input
                  type="text"
                  class="w-1/2"
                  placeholder="Código do plano"
                  pInputText
                  fluid
                />
                <input
                  type="text"
                  class="w-1/2"
                  placeholder="Valor de adesão"
                  pInputText
                  fluid
                />
              </div>

              <!-- Data de vencimento -->
              <!-- ✅ Claro. Pode-se colocar “do contrato” se quiser mais contexto -->
              <div class="w-full gap-5">
                <p-datepicker
                  appendTo="body"
                  placeholder="Data de vencimento"
                  fluid
                />
              </div>

              <!-- Observações -->
              <!-- ✅ Muito bem estruturado com floatlabel -->
              <div>
                <p-floatlabel>
                  <textarea pTextarea fluid></textarea>
                  <label for="observation">Observação</label>
                </p-floatlabel>
              </div>
            </div>

            <!-- Navegação entre etapas -->
            <div class="flex py-6 gap-2">
              <p-button
                label="Voltar"
                severity="secondary"
                (onClick)="activateCallback(1)"
              />
              <p-button label="Próximo" (onClick)="activateCallback(3)" />
            </div>
          </ng-template>
        </p-step-panel>
      </p-step-item>

      <!-- Etapa 3: Assinatura -->
      <p-step-item [value]="3">
        <p-step>Assinatura do Cliente</p-step>
        <p-step-panel>
          <ng-template #content let-activateCallback="activateCallback">
            <div class="flex flex-col w-full">
              <!-- Local para exibir ou capturar a assinatura do cliente -->
              <div class="w-full">
                  <app-signature-pad/>
              </div>
            </div>

            <!-- Botões de navegação final -->
            <div class="flex py-6 gap-2 justify-between">
              <div class="py-6">
                <p-button
                  label="Voltar"
                  severity="secondary"
                  (onClick)="activateCallback(2)"
                />
              </div>
              <div class="py-6">
                <p-button
                  label="Concluir"
                  severity="success"
                  (onClick)="doneSigment()"
                />
              </div>
            </div>
          </ng-template>
        </p-step-panel>
      </p-step-item>

    </p-stepper>
  </div>
</div>
